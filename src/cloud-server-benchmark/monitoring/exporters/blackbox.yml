modules:
  http_2xx:
    prober: http
    http:
      method: GET
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      timeout: 10s

  tcp_connect:
    prober: tcp
    tcp:
      preferred_ip_protocol: "ip4"
      timeout: 10s

  icmp:
    prober: icmp
    icmp:
      preferred_ip_protocol: "ip4"
      timeout: 10s