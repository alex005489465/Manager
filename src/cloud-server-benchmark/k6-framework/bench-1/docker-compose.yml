services:
  nginx:
    image: nginx:alpine
    container_name: bench-nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - framework
    networks:
      - bench-network

  framework:
    image: node:22-alpine
    container_name: bench-framework
    working_dir: /app
    command: npm start
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DATABASE_URL=${DATABASE_URL}
      - PM2_INSTANCES=${PM2_INSTANCES}
      - PM2_MAX_MEMORY_RESTART=${PM2_MAX_MEMORY_RESTART}
    volumes:
      - ./framework:/app
      - ./framework/logs:/app/logs
    networks:
      - bench-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  bench-network:
    driver: bridge