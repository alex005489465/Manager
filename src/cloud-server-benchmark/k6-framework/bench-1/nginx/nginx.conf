events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    upstream framework_backend {
        server framework:3000;
        keepalive 32;
    }

    upstream framework_phalcon_backend {
        server framework-phalcon:9000;
        keepalive 32;
    }

    # Node.js 框架 - 端口 80 (8080)
    server {
        listen 80;
        server_name _;

        location /api/ {
            proxy_pass http://framework_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 性能優化設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # 健康檢查端點
        location /nginx-health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

    # Phalcon 框架 - 端口 8081
    server {
        listen 8081;
        server_name _;
        root /app/public;
        index index.php;

        location /api/ {
            try_files $uri $uri/ @rewrite;
        }

        location @rewrite {
            rewrite ^(.+)$ /index.php last;
        }

        location ~ \.php$ {
            fastcgi_pass framework_phalcon_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /app/public$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            include fastcgi_params;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;

            # 性能優化設定
            fastcgi_connect_timeout 5s;
            fastcgi_send_timeout 5s;
            fastcgi_read_timeout 5s;
            fastcgi_buffer_size 4k;
            fastcgi_buffers 8 4k;
            fastcgi_busy_buffers_size 8k;
            fastcgi_temp_file_write_size 8k;
        }

        # 健康檢查端點
        location /nginx-health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 性能優化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
}