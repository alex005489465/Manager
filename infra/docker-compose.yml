services:
  # MySQL 9.4.0 資料庫服務
  mysql:
    image: mysql:9.4.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./volume/mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
    networks:
      - app_network
    # MySQL 9.4.0 預設使用 caching_sha2_password，移除過時的 mysql_native_password 設定

  # phpMyAdmin 管理介面
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 1024M
    volumes:
      - ./volume/phpmyadmin/themes:/var/www/html/themes
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - app_network

  # Java 21 開發環境
  java-dev:
    image: maven:3.9.11-eclipse-temurin-21
    container_name: manager_java_dev
    restart: unless-stopped
    working_dir: /workspace
    command: tail -f /dev/null  # 保持容器運行
    environment:
      - MAVEN_OPTS=-Xmx2g -Xms1g
      - MAVEN_CONFIG=/root/.m2
    ports:
      - "${JAVA_DEV_PORT:-8081}:8080"        # Spring Boot應用端口
      - "${JAVA_DEBUG_PORT:-5005}:5005"      # 遠程除錯端口
    volumes:
      - ../../src/backend:/workspace          # 掛載後端源碼目錄
      - ./volume/java-dev/.m2:/root/.m2       # Maven倉庫目錄
      - ./volume/java-dev/logs:/workspace/logs # 應用日誌目錄
    networks:
      - app_network
    depends_on:
      - mysql

networks:
  app_network:
    driver: bridge

